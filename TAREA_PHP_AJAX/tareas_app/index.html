<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App de Tareas</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">App de Tareas</a>

        <ul class="navbar-nav ml-auto">
            <form action="" class="form-inline my-2 my-lg-0">
                <input type="search" id="busqueda" class="form-control mr-sm-1" placeholder="Busca tu tarea">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                   Buscar 
                </button>
            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <!-- al formulario le damos un id para procesarlo con js -->
                        <!-- no utilizamos la etiqueta action, ya que lo que hace es refrescar la pg -->
                        <form id="formulario_de_tareas">
                            <input type="hidden" id="idTarea">
                            <div class="form-group">
                                <input type="text" id="nombre_tarea" placeholder="Nombre de tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="descripcion_tarea" cols="30" rows="10" class="form-control" placeholder="Descripcion de tarea"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center"> Guardar Tarea </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="tarea-resultado">
                    <div class="card-body">
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>NÂ°</td>
                            <td>Nombre de tarea</td>
                            <td>Descripcion de tarea</td>
                        </tr>
                    </thead>
                    <tbody id="tareas">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
